<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('Output.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Set the background as fixed */
    }
    
    .basic-info-box {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        margin-bottom: 20px;
    }

    .interview-questions-box {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
    }

    .basic-info-box h2,
    .interview-questions-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .basic-info-box form,
    .interview-questions-box form {
        display: grid;
        grid-gap: 10px;
    }

    .basic-info-box label,
    .interview-questions-box label {
        font-weight: bold;
    }

    .basic-info-box textarea,
    .interview-questions-box textarea {
        width: 100%;
        height: 150px;
    }

    .basic-info-box button,
    .interview-questions-box button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .basic-info-box button:hover,
    .interview-questions-box button:hover {
        background-color: #0056b3;
}
  </style>
</head>
<body>
    <div class="basic-info-box">
      <h2>Basic Information</h2>
      <form action="https://formspree.io/f/xknlgjok" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
  
      </form>
    </div>
  
    <div class="interview-questions-box">
      <h2>Interview Questions</h2>
      <form action="https://formspree.io/f/xknlgjok" method="POST">
        <label for="interview_content">1. Interview Content:</label>
        <textarea name="interview_content" required></textarea>
  
        <label for="technical_skills">2. Technical Skills:</label>
        <textarea name="technical_skills" required></textarea>
  
        <label for="communication_presentation">3. Communication and Presentation:</label>
        <textarea name="communication_presentation" required></textarea>
  
        <label for="qualifications_experience">4. Qualifications and Experience:</label>
        <textarea name="qualifications_experience" required></textarea>
  
        <label for="overall_impressions">5. Overall Impressions:</label>
        <textarea name="overall_impressions" required></textarea>
  
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </body>
  </html>
