<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('Output.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    main {
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: #0ebdd4;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 25px;
      margin-bottom: 20px;  
    }

    .basic-info-box, .interview-questions-box {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }

    .basic-info-box h2, .interview-questions-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0e7d8b;
      padding: 10px;
      font-size: 30px;
    }

    .basic-info-box form, .interview-questions-box form {
      display: grid;
      grid-gap: 10px;
    }

    .basic-info-box label, .interview-questions-box label {
      font-weight: bold;
    }

    .basic-info-box textarea, .interview-questions-box textarea {
      width: 100%;
      height: 150px;
    }

    .basic-info-box button, .interview-questions-box button {
      padding: 10px 20px;
      background-color: #0cabdc;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 200px;
      font-size: 18px;
    }

    .basic-info-box button:hover, .interview-questions-box button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: transparent;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff;
      font-weight: bold;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

<main>
  <header>
    <h1>Feedback Form</h1>
  </header>

  <div class="basic-info-box">
    <h2>Basic Information</h2>
    <form id="feedback-form" action="https://formspree.io/f/xknlgjok" method="POST">
      <label for="name">Full Name <span>*</span>:</label>
      <input type="text" id="name" name="name" placeholder="First and Last" required />

      <label for="email">Email Address <span>*</span>:</label>
      <input type="email" id="email" name="email" placeholder="you@company.com" required />

      <label for="phone">Mobile Number:</label>
      <input type="text" name="phone" id="phone" placeholder="Enter your mobile number" />
    </form>
  </div>

  <div class="interview-questions-box">
    <h2>Questionnaire</h2>
    <form action="https://formspree.io/f/xknlgjok" method="POST" onsubmit="return validateForm()">
      <label for="interview_content">1. Interview Content:</label>
      <textarea name="interview_content" placeholder="Your Message" required></textarea>

      <label for="technical_skills">2. Technical Skills:</label>
      <textarea name="technical_skills" placeholder="Your Message" required></textarea>

      <label for="communication_presentation">3. Communication and Presentation:</label>
      <textarea name="communication_presentation" placeholder="Your Message" required></textarea>

      <label for="qualifications_experience">4. Qualifications and Experience:</label>
      <textarea name="qualifications_experience" placeholder="Your Message" required></textarea>

      <label for="overall_impressions">5. Overall Impressions:</label>
      <textarea name="overall_impressions" placeholder="Your Message" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2023 Arun Kumar Pandey. All rights reserved.</p>
</footer>

<script>
  function validateForm() {
    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();

    if (name === '' || email === '') {
      alert("Please fill in both Name and Email fields before submitting the form.");
      return false; // Prevent form submission
    }
    return true; // Allow form submission
  }
</script>

</body>
</html>
