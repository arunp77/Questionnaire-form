<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Replace the background color with the image URL */
            background: rgba(0, 0, 0, 0.8) url("Output.jpg") fixed center/cover no-repeat;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0a4f94;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 28px;
        }

        .personal-info-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f7f7f7; /* Light gray background for personal info section */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        .questionnaire-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
          /* Style for input boxes */
        input[type="text"],
        input[type="email"],
        textarea {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Feedback Collection</h1>
    </header>

    <section class="personal-info-section">
        <h2>Personal Information</h2>
        <form id="fs-frm-personal-info" name="personal-info-form" accept-charset="utf-8">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
            <label for="email-address">Email Address</label>
            <input type="email" name="email" id="email-address" placeholder="email@domain.tld" required="">
            <label for="mobile-number">Mobile Number</label>
            <input type="tel" name="mobile_number" id="mobile-number" placeholder="Enter your mobile number" required="">
            <input type="button" value="Next" onclick="showQuestionnaireSection()">
        </form>
    </section>

    <section class="questionnaire-section" style="display: none;">
        <h2>Questionnaire</h2>
        <form id="fs-frm-questionnaire" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/xknlgjok" method="post">
            <fieldset id="fs-frm-inputs">
                <label for="timely">1. Interview Content:</label>
                <input type="text" name="interview_content" id="timely" placeholder="Enter your response here" required="">
                <label for="quality">2. Technical Skills:</label>
                <input type="text" name="technical_skills" id="quality" placeholder="Enter your response here" required="">
                <label for="communication">3. Communication and Presentation:</label>
                <input type="text" name="communication_presentation" id="communication" placeholder="Enter your response here" required="">
                <label for="qualifications">4. Qualifications and Experience:</label>
                <input type="text" name="qualifications_experience" id="qualifications" placeholder="Enter your response here" required="">
            </fieldset>
            <label for="message">5. Overall Impressions</label>
            <textarea rows="3" name="message" id="message" placeholder="Add any other comments here..." required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
            <input type="button" value="Previous" onclick="showPersonalInfoSection()">
            <input type="submit" value="Send Responses">
        </form>
    </section>

    <script>
        function showQuestionnaireSection() {
            document.querySelector(".personal-info-section").style.display = "none";
            document.querySelector(".questionnaire-section").style.display = "block";
        }

        function showPersonalInfoSection() {
            document.querySelector(".questionnaire-section").style.display = "none";
            document.querySelector(".personal-info-section").style.display = "block";
        }

        document.getElementById("fs-frm-questionnaire").addEventListener("submit", function (event) {
            event.preventDefault();
            // Retrieve form data and handle submission here
            const name = document.getElementById("full-name").value;
            const email = document.getElementById("email-address").value;
            const phone = document.getElementById("mobile-number").value;
            const interviewContent = document.getElementById("timely").value;
            const technicalSkills = document.getElementById("quality").value;
            const communicationPresentation = document.getElementById("communication").value;
            const qualificationsExperience = document.getElementById("qualifications").value;
            const overallImpressions = document.getElementById("message").value;

            // Implement your code to send the data to a server or handle it in any other way you prefer.
            // For this example, we'll log the data to the console.
            console.log({
                name,
                email,
                phone,
                interviewContent,
                technicalSkills,
                communicationPresentation,
                qualificationsExperience,
                overallImpressions
            });

            // Clear the form after submission
            document.getElementById("fs-frm-questionnaire").reset();

            // You can display a confirmation message to the user if needed.
            alert("Thank you for your feedback!");
        });
    </script>
</body>

</html>
